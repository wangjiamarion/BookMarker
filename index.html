<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Site Bookmarker</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
        </nav>
        <h3 class="text-muted">Bookmarker</h3>
      </div>

      <div class="jumbotron">
        <h2>Bookmark your favorite recipe</h2>
          <form id='myForm'>
              <div class="form-group">
                  <label>Recipe Name</label>
                  <input type="text" class="form-control" id="recipename" placeholder="Recipe Name">
              </div>
              <div class="form-group">
                  <label>Recipe URL</label>
                  <input type="text" class="form-control" id="recipeURL" placeholder="Recipe website URL">
              </div>
              <button type='submit' class="btn btn-primary">Add</button>
          </form>
        <!--<p><a class="btn btn-lg btn-success" href="#" role="button">Sign up today</a></p> -->
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="bookmarkresults"></div>
        </div>

          <footer class="footer">
        <p>&copy; 2016 Bookmarker, Inc.</p>
      </footer>

    </div> <!-- /container -->
        <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>>
        <script src='main.js'></script>
  </body>
</html>
